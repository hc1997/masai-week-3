<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project 3</title>
    <style>
        
        body 
        {
             background-image: url("/home/haren/Desktop/masai-week-3/images/img.jpeg")
        }
        .h1,h2
        {
            color:black;

        {

        {
            position: relative;

        }

        {

        {

            margin-bottom: 25px;

        div
        {
            display: inline-block;
            margin-right: 10px;

        {
            font-size: 20px;

        }

        {
            width: 50px;
        }
        #exp-date
        {
            width: 141px;
        }
        #exp-amt
        {
            width: 100px
        }

        {
            text-align: center;
        }

        {
            margin: auto;
            text-align: center;
        }
     </style>
</head>
<body>

<h1>Expense Manager</h1>
<h2>Add New Expense</h2>
<div id="list">
    <form>
        <div>
            <span>Sources:</span>
            <select name="type" id="so">
                <option value="Salary">Salary</option>
                <option value="Interest">Interest</option>
                <option value="wife">Wife's inc.</option>
                <option value="other">Others</option>
            </select>
        </div>
        <div>
            <span>Spent:</span>
            <input type="text" id="sp" name="exp-name" placeholder="expense, for what bro?">
        </div>
        <div>
            <span>Date:</span>
            <input type="date" id="da" name="exp-date">
        </div>
        <div>
            <span>Amount:</span>
            <input type="number" id="am" name="exp-amt" placeholder="How much bro">
        </div>

    </form>
    <div id="button"><span>Add Expense:</span></div> 
    <table>
        <tr>
            <th id="type" class="center">type</th>
            <th>name</th>
            <th id="date    ">date</th>
            <th style="text-align: right" id="amount">amount</th>
        </tr>
        
    </table>
</div>
<script>

   function button()
    {
        var Sources = document.getElementById('so').value;
        var Spent = document.getElementById('sp').value;
        var Date = document.getElementById('da').value;
        var Amount = document.getElementById('am').value;

       


        var row= document.createElement('tr');
        var parent = document.querySelector('table');
        parent.appendChild(row);

        var ele= document.createElement('td');
        var ele2= document.createElement('td')
        var ele3= document.createElement('td');
        var ele4= document.createElement('td');
        row.appendChild(ele);
        row.appendChild(ele2);
        row.appendChild(ele3);
        row.appendChild(ele4);

        ele.textContent = Sources;
        ele2.textContent= Spent;
        ele3.textContent=  Date;
        ele4.textContent= Amount;
    }
            
        var butt= document.querySelector('#button');
        butt.addEventListener('click',button)
        
    
</script>
</body>
</html>
